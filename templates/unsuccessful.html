<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Technical Test Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f9f9f9;
            padding: 20px;
            margin: 0;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #00bfa5;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: 1.8rem;
            margin-top: 0;
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
            color: #555;
        }

        .cta-button {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            background-color: #00bfa5;
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #008e76;
        }

        .footer {
            font-size: 0.9rem;
            color: #888;
            margin-top: 30px;
            border-top: 1px solid #e0e0e0;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="logo">Rec.ai</div>

        <h1>Technical Test Result</h1>
        
        <p>Dear Candidate,</p>
        <p>Thank you for completing the technical test. Unfortunately, we will not be moving forward at this time.</p>

        <p>We appreciate the effort you put into the process and encourage you to apply for future opportunities.</p>

        <div class="footer">
            <p>Best Regards,<br>Rec.ai Recruitment Team</p>
        </div>
    </div>
</body>
</html>
